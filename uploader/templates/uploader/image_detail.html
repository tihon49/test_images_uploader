{% extends "uploader/base.html" %}


{% block content %}

<div class="container">
    <div class="row col-md-5 mx-3">
        <a href="{% url 'home' %}" class="mt-3">Назад к списку</a>
        <h2 class="mt-3">Новое изображение</h2>
    </div>

    {% if object.url %}
        <img src="{{ object.url }}" alt="">
    {% elif object.image %}
        <img src="{{ object.image.url }}" alt="">
    {% endif %}

    <div class="row col-md-3 mx-3 mt-3 mb-3">
        <div class="form-group">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <input type="submit" class="btn btn-secondary mt-3" value="Отправить">
            </form>
        </div>
    </div>


</div>

{% endblock %}
