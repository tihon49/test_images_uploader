{% extends "uploader/base.html" %}

{% block content %}

<div class="container">
    <div class="row col-md-5 mx-3">
        <a href="{% url 'home' %}" class="mt-3">Назад к списку</a>
        <h2 class="mt-3">Новое изображение</h2>
    </div>
    <div class="row col-md-4 mx-3 mt-3">
        <div class="form-group">
            <form action="{% url 'add_image' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                {% for error in form.non_field_errors %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                {% endfor %}
                
                {% for field in form %}
                    {{ field.label }}
                    {{ field }}
                {% endfor %}
                <input type="submit" class="btn btn-secondary mt-3" value="Отправить">
            </form>
        </div>
    </div>
</div>

{% endblock %}
