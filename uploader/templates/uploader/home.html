{% extends "uploader/base.html" %}


{% block content %}

<div class="container">
    <div class="row col-md-5 mx-3">
        <h2>Список изображений</h2>

        {% for obj in objects_list %}
            {% if obj.image %}
                <img src="{{ obj.image.url }}" alt="" class="mb-4">
            {% elif obj.url %}
                <img src="{{ obj.url }}" alt="" class="mb-4">
            {% endif %}
        {% empty %}
            <h3 class="mt-3">Нет доступных изрбражений</h3>
        {% endfor %}

        <a href="{% url 'add_image' %}" class="mb-5">Добавить изображение</a>
    </div>
</div>

{% endblock %}
